<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app-favorites.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="images/app-favorites/logo.png">
    <title>Accueil | Applications Favorites</title>
</head>

<body>

    <!-- HEADER -->

    <header>

        <!-- NAVIGATION HEADER -->

        <nav>

            <ul>
                <li><a class="a-nav" href="app-favorites.html">Accueil</a></li>
            </ul>

            <ul>
                <li><a class="a-nav" href="app1.html">Discord</a></li>
            </ul>

            <ul>
                <li><a class="a-nav" href="app2.html">Facebook</a></li>
            </ul>

            <ul>
                <li><a class="a-nav" href="app3.html">Instagram</a></li>
            </ul>

        </nav>

    </header>

    <!-- MAIN -->

    <main>

        <!-- DIAPORAMA -->

        <section>

            <h1>Applications Favorites</h1>
            <article class="diaporama">

                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">

                <article class="boutons">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                </article>

                <article class="interieur">

                    <article id="bordure">
                        <div class="defilement">
                            <img class="img" id="img1" src="images/discord/discord.jpg" alt="Arrière plan Discord">
                            <img class="img" id="img2" src="images/facebook/facebook.jpg" alt="Arrière plan Facebook">
                            <img class="img" id="img3" src="images/instagram/instagram.jpg" alt="Arrière plan Instagram">
                        </div>
                    </article>

                </article>

        </section>

    </main>

    <!-- FOOTER -->

    <footer>

        <!-- LOGOS -->

        <article id="flex-logos">

            <a id="a-logodiscord" href="https://discord.com/" target="_blank">
                <img id="logo-discord" src="images/app-favorites/logodiscordnoir.png" alt="Logo Discord" /></a>
            <a id="a-logofacebook" href="https://www.facebook.com/" target="_blank">
                <img id="logo-facebook" src="images/app-favorites/logofacebooknoir.png" alt="Logo Facebook" /></a>

            <a id="a-logoinstagram" href="https://instagram.com/" target="_blank">
                <img id="logo-instagram" src="images/app-favorites/logoinstagramnoir.png" alt="Logo Instagram" /></a>

        </article>

        <!-- NAVIGATION FOOTER -->

        <article id="flex-afooter">


            <a class="a-footer" href="app1.html">Discord</a>

            <a class="a-footer" href="app2.html">Facebook</a>

            <a class="a-footer" href="app3.html">Instagram</a>

        </article>

    </footer>

</body>

</html>
